<ng-container>
  <h2 mat-dialog-title>Confirm Deletion</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete this contact?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="confirmDeletion()">Yes</button>
    <button mat-button (click)="cancelDeletion()">No</button>
  </mat-dialog-actions>
</ng-container>
